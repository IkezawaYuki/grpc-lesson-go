syntax = "proto3";

package sum;

option go_package = "sumpb";

message SumRequest{
    int32 a = 1;
    int32 b = 2;
}

message SumResponse{
    int32 result = 1;
}

message NumRequest{
    int32 num = 1;
}

message NumResponse{
    int32 result = 1;
}

service CalculateService {
    rpc Sum(SumRequest) returns(SumResponse){};
    rpc PrimeNumberDecomposition(NumRequest) returns(stream NumResponse){};
}